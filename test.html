        .info .meta {

        .pagination {

        button {

        button:hover:not(:disabled) {

        .page-info { font-weight: 600; color: #333; font-size: 1.1rem; }
        
        .loading {

        }
        
        .empty {

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ–¼ï¸ é™æ€èµ„æºæµ‹è¯•é¡µé¢</h1>
            <p class="subtitle">Headshot AI - å¤šäº§å“é™æ€èµ„æºæ¶æ„æ¼”ç¤º</p>
            
            <div class="config-info">
                <div><strong>é™æ€åŸŸå:</strong> <span id="configDomain"></span></div>
                <div><strong>äº§å“ Slug:</strong> <span id="configProduct"></span></div>
                <div><strong>Manifest URL:</strong> <span id="configManifest"></span></div>
            </div>
        </header>
        
        <div class="status" id="status">
            <strong>ğŸ“Š çŠ¶æ€ï¼š</strong>åˆå§‹åŒ–ä¸­...
        </div>
        
        <div class="controls">
            <label for="resourceType">ğŸ“ èµ„æºç±»å‹ï¼š</label>
            <select id="resourceType" onchange="changeResourceType()">
                <option value="home">ğŸ  é¦–é¡µå›¾ç‰‡ (Home)</option>
                <option value="faces">ğŸ‘¤ äººè„¸å›¾ç‰‡ (Faces)</option>
                <option value="backdrops">ğŸ¨ èƒŒæ™¯å›¾ç‰‡ (Backdrops)</option>
                <option value="poses">ğŸ§ å§¿åŠ¿å›¾ç‰‡ (Poses)</option>
                <option value="outfits">ğŸ‘” æœè£…å›¾ç‰‡ (Outfits)</option>
                <option value="hairstyles">ğŸ’‡ å‘å‹å›¾ç‰‡ (Hairstyles)</option>
            </select>
        </div>
        
        <div id="gallery" class="gallery"></div>
        
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        // ==================== é…ç½® ====================
        const STATIC_DOMAIN = 'http://localhost:8080';
        const PRODUCT_SLUG = 'headshot-ai';
        
        // æ˜¾ç¤ºé…ç½®ä¿¡æ¯
        document.getElementById('configDomain').textContent = STATIC_DOMAIN;
        document.getElementById('configProduct').textContent = PRODUCT_SLUG;
        document.getElementById('configManifest').textContent = `${STATIC_DOMAIN}/${PRODUCT_SLUG}/manifests/`;
        
        // ==================== å·¥å…·å‡½æ•° ====================
        function getImageUrl(path) {
            // path ç¤ºä¾‹: "/images/home/City/city-1.webp"
            return `${STATIC_DOMAIN}/${PRODUCT_SLUG}${path}`;
        }
        
        function getManifestUrl(path) {
            // path ç¤ºä¾‹: "index.json" æˆ– "home-page-1.json"
            return `${STATIC_DOMAIN}/${PRODUCT_SLUG}/manifests/${path}`;
        }
        
        // ==================== çŠ¶æ€ç®¡ç† ====================
        let currentResourceType = 'home';
        let currentPage = 1;
        let totalPages = 1;
        let totalItems = 0;
        
        // ==================== åŠ è½½èµ„æºç´¢å¼• ====================
        async function loadResourceIndex(type) {
            const url = getManifestUrl(`${type}-index.json`);
            console.log('Loading index:', url);
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        // ==================== åŠ è½½åˆ†é¡µæ•°æ® ====================
        async function loadPage(type, page = 1) {
            const url = getManifestUrl(`${type}-page-${page}.json`);
            console.log('Loading page:', url);
            
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            return await response.json();
        }
        
        // ==================== æ˜¾ç¤ºå›¾ç‰‡ ====================
        function displayImages(items, type) {
            const gallery = document.getElementById('gallery');
            
            if (!items || items.length === 0) {
                gallery.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>æš‚æ— æ•°æ®</div>
                    </div>
                `;
                return;
            }
            
            gallery.innerHTML = items.map(item => {
                if (type === 'backdrops') {
                    // èƒŒæ™¯å›¾ç‰‡æ˜¾ç¤ºç¬¬ä¸€ä¸ªæ¨¡ç³Šçº§åˆ«
                    const firstBlur = item.blurLevels && item.blurLevels[0];
                    if (!firstBlur) return '';
                    
                    return `
                        <div class="gallery-item" onclick="window.open('${getImageUrl(firstBlur.path)}', '_blank')">
                            <img src="${getImageUrl(firstBlur.path)}" alt="${item.name}" loading="lazy">
                            <div class="info">
                                <div class="filename">${item.name}</div>
                                <div class="meta">
                                    <span class="category">${item.category}</span>
                                    <span>${item.blurLevels.length} çº§æ¨¡ç³Š</span>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    // æ™®é€šå›¾ç‰‡
                    return `
                        <div class="gallery-item" onclick="window.open('${getImageUrl(item.path)}', '_blank')">
                            <img src="${getImageUrl(item.path)}" alt="${item.filename}" loading="lazy">
                            <div class="info">
                                <div class="filename">${item.filename}</div>
                                <div class="meta">
                                    <span>${(item.size / 1024).toFixed(1)} KB</span>
                                    <span>${item.format.toUpperCase()}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }
        
        // ==================== æ˜¾ç¤ºåˆ†é¡µæ§ä»¶ ====================
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    â† ä¸Šä¸€é¡µ
                </button>
                <span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>
                <button onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â†’
                </button>
            `;
        }
        
        // ==================== æ›´æ–°çŠ¶æ€ä¿¡æ¯ ====================
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const icon = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : 'ğŸ“Š';
            status.innerHTML = `<strong>${icon} çŠ¶æ€ï¼š</strong>${message}`;
            status.className = `status ${type}`;
        }
        
        // ==================== åŠ è½½èµ„æº ====================
        async function loadResources(type, page = 1) {
            try {
                updateStatus('åŠ è½½ä¸­...', 'info');
                document.getElementById('gallery').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                
                // åŠ è½½ç´¢å¼•ä¿¡æ¯
                const index = await loadResourceIndex(type);
                totalPages = index.pages;
                totalItems = index.total;
                
                // åŠ è½½åˆ†é¡µæ•°æ®
                const pageData = await loadPage(type, page);
                currentPage = pageData.page;
                
                // æ˜¾ç¤ºæ•°æ®
                displayImages(pageData.items, type);
                displayPagination();
                
                // æ›´æ–°çŠ¶æ€
                const resourceName = document.querySelector(`#resourceType option[value="${type}"]`).textContent;
                updateStatus(
                    `${resourceName} - ç¬¬ ${currentPage}/${totalPages} é¡µï¼Œå…± ${totalItems} é¡¹`,
                    'success'
                );
                
            } catch (error) {
                console.error('Load error:', error);
                updateStatus(`åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                document.getElementById('gallery').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">âš ï¸</div>
                        <div><strong>åŠ è½½å¤±è´¥</strong></div>
                        <div style="margin-top: 10px; color: #e74c3c;">${error.message}</div>
                        <div style="margin-top: 10px; font-size: 0.9rem;">
                            è¯·ç¡®ä¿å¼€å‘æœåŠ¡å™¨æ­£åœ¨è¿è¡Œï¼š<br>
                            <code style="background: #f5f5f5; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 5px;">
                                python3 dev_server.py
                            </code>
                        </div>
                    </div>
                `;
            }
        }
        
        // ==================== åˆ‡æ¢èµ„æºç±»å‹ ====================
        function changeResourceType() {
            const select = document.getElementById('resourceType');
            currentResourceType = select.value;
            currentPage = 1;
            loadResources(currentResourceType, 1);
        }
        
        // ==================== è·³è½¬é¡µé¢ ====================
        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                loadResources(currentResourceType, page);
            }
        }
        
        // ==================== åˆå§‹åŒ– ====================
        window.addEventListener('DOMContentLoaded', () => {
            console.log('='.repeat(60));
            console.log('é™æ€èµ„æºæµ‹è¯•é¡µé¢');
            console.log('='.repeat(60));
            console.log('Static Domain:', STATIC_DOMAIN);
            console.log('Product Slug:', PRODUCT_SLUG);
            console.log('Manifest URL:', getManifestUrl('index.json'));
            console.log('='.repeat(60));
            
            loadResources(currentResourceType, 1);
        });
    </script>
